apiVersion: v1
kind: Secret
metadata:
  name: anthropic-secret
type: Opaque
data:
  # Base64 encoded Anthropic API key
  # Create with: echo -n "your-api-key" | base64
  api-key: <YOUR_BASE64_ENCODED_API_KEY>
---
