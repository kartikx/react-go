apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-agent
  namespace: agents
  labels:
    app: coder-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coder-agent
  template:
    metadata:
      labels:
        app: coder-agent
    spec:
      containers:
      - name: coder-agent
        image: coder-agent:latest
        imagePullPolicy: Never  # For local testing
        ports:
        - containerPort: 8080
        env:
        - name: AGENT_TYPE
          value: "coder"
        - name: PORT
          value: "8080"
        - name: DOC_AGENT_URL
          value: "http://doc-agent-service:8080/doc"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-secret
              key: api-key
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: coder-agent-service
  namespace: agents
spec:
  selector:
    app: coder-agent
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
