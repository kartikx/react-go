apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-agent
  labels:
    app: coder-agent
spec:
  replicas: 1
  selector:
    matchLabels:
    app: coder-agent
  template:
    metadata:
      labels:
        app: coder-agent
    spec:
      containers:
      - name: coder-agent
        image: coder-agent:latest
        imagePullPolicy: Never  # For local testing
        ports:
        - containerPort: 8080
        env:
        - name: AGENT_TYPE
          value: "coder"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: coder-agent-service
spec:
  selector:
    app: coder-agent
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
