# NodePort services for external access via kind port forwarding
apiVersion: v1
kind: Service
metadata:
  name: coder-agent-nodeport
  namespace: agents
spec:
  type: NodePort
  selector:
    app: coder-agent
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: doc-agent-nodeport
  namespace: agents
spec:
  type: NodePort
  selector:
    app: doc-agent
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30081